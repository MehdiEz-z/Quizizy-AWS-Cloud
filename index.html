<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Icon -->
    <title>AWS | Quizizy</title>
    <link rel="icon" href="assets/images/logos/Quizizy 1.png">

    <!-- My Style -->
    <link rel="stylesheet" href="sass/main.css">

    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/f57667c685.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Start Quiz Button -->
    <div class="enter-btn"><button><img class="logo" src="assets/images/logos/Quizizy 2.png" alt="QUIZIZY 2">UIZIZY</button></div>

    <!-- Stepper Component -->
    <div class="container">
        <div class="stepper-bar">
            <div class="step">
                <p>Infos</p>
                <div class="bullet " id="bullet-1">
                    <span>1</span>
                </div>
            </div>
            <div class="step">
                <p>Quiz</p>
                <div class="bullet" id="bullet-2">
                    <span>2</span>
                </div>
            </div>
            <div class="step">
                <p>Result</p>
                <div class="bullet" id="bullet-3">
                    <span>3</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Informations Box -->
    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. Once you select your answer, you can't reselect.</div>
            <div class="info">2. You can't exit from the quiz while you're playing.</div>
            <div class="info">3. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="start">Start</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title"><img class="logo" src="assets/images/logos/Quizizy 1.png" alt="QUIZIZY 2">UIZIZY</div>
            <!-- <div class="timer">
                <div class="time-icon">
                    <i class="fa-solid fa-stopwatch"></i>
                </div>
                <div class="time-second">30</div>
            </div> -->
        </header>

        <section>
            <div class="question-text">
                <!-- <span> Why is AWS more economical than traditional data centers for applications with varying compute workloads? </span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">
                    <span>Amazon EC2 costs are billed on a monthly basis.</span>
                </div>
                <div class="option">
                    <span>Users retain full administrative access to their Amazon EC2 instances.</span>
                </div>
                <div class="option">
                    <span>Amazon EC2 instances can be launched on demand when needed.</span>
                </div>
                <div class="option">
                    <span>Users can permanently run enough instances to handle peak workloads.</span>
                </div> -->
            </div> 
        </section>

        <footer>
            <div class="total-question">
                <!-- <span><p>2</p>of<p>10</p></span> -->
            </div>
            <button class="next-btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="icon">
            <img class="logo" src="assets/images/logos/AWS.png" alt="crown">
        </div>
        <div class="complete-text">You've completed the Quiz !</div>
        <div class="score-text">
            <!-- <span>and sorry, You got only <p>2</p>out of</span> -->
        </div>
        <div class="explication">
            <!-- <div class="correction">
                <div class="incorrect-question">
                    <span> Why is AWS more economical than traditional data centers for applications with varying compute workloads? </span>
                </div>
                <div class="your-answer">Your answer</div>
                <div class="incorrect-reponse">
                    <span>Users can permanently run enough instances to handle peak workloads.</span>
                </div>
                <div class="correct-answer">Correct answer</div>
                <div class="correct-reponse">
                    <span>Amazon EC2 instances can be launched on demand when needed.</span>
                </div>
            </div> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

</body>

<!-- JavaScript -->
<script src="assets/js/script.js"></script>
<script src="assets/js/questions.js"></script>
</html>
