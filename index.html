<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Icon -->
    <title>YouCode | Quizizy</title>
    <link rel="icon" href="assets/images/logos/Quizizy 1.png">

    <!-- My Style -->
    <link rel="stylesheet" href="sass/main.css">

    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/f57667c685.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start-btn"><button>Start Quiz</button></div>

    <!-- Informations Box -->
    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. You will have only <span>30 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the quiz while you're playing.</div>
            <div class="info">5. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

</body>
</html>
